<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<div id="hq">
    <div class="progress">
        <div class="progress-bar" role="progressbar" [style.width.%]="checkProgressBar()" aria-valuenow="55" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
    <h1>Question 16 of {{totalQuestion}}</h1>
    +
    
<p>Entertainment: Board Games</p>
    <div class="row">
                <div class="col-sm-12">
                    <ul class="list-inline rating-list" *ngFor="let star of stars" style="display: inline-block" >
                    <!-- <li (click)="countStar(star)"><i   class="fa fa-star "></i></li>  -->
                    <li (click)="countStar(star)"
                        ng-model-options="selectedValue"
                    [ngClass]="{'selected': (star <= selectedValue)}">
                        <i class="fa fa-star"></i>
                </li>     
                </ul>
            </div>
    </div>

  
    <p id>{{questionSixten}}</p>

<div >
    <ul id="hx" *ngFor="let choice of allChoices">
        <!-- <li>{{choice}}</li> -->
        <button id="hs" (click)="checkAnswer(choice)" [disabled]="isAnswerCorrect || isAnswerNotCorrect" class="btn btn-primary">{{choice}}</button>
    </ul>
</div>
  
   <div *ngIf="isAnswerCorrect" style="text-align:center;">
        <h2  >Correct !</h2>
        <button   class="btn btn-primary">Next Question</button>
  </div>
    <div *ngIf="isAnswerNotCorrect" style="text-align:center;">   
        <h2  >Sorry !</h2>
        <button   class="btn btn-primary">Next Question</button>
    </div>
    <h5  class="h5Score">Score :  {{checkResult()}}</h5>
    <h5   class="ajh"  >  Max Score :  {{ maxScore()}}</h5>
    <div  id="llo"class="progress">
        <div class="progress-bar" role="progressbar"  [style.width.%]="lowestScore()"  aria-valuenow="15" aria-valuemin="0" aria-valuemax="100"></div>
        <div class="progress-bar bg-success" role="progressbar" [style.width.%]="maxScore()-lowestScore()"  aria-valuenow="30" aria-valuemin="0" aria-valuemax="100"></div>
        <div class="progress-bar bg-info" role="progressbar"  [style.width.%]="maxScore()-checkResult()" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
</div>
